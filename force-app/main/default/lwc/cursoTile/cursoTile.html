<template>
    <div class="sdls-align_absolute-center">
        <lightning-card  title={curso.Name} icon-name="custom:custom55">
            <lightning-button 
                label="Ver detalle" 
                slot="actions" 
                onclick={navigateToRecordViewPage}
            ></lightning-button></lightning-button>
            <!--Body start-->
            <p class="slds-var-p-horizontal_small">{curso.Description__c}</p>
            <div class="sdls-align_absolute-center">
                <img
                    class="curso slds-align_absolute-center slds-var-m-around_medium"
                    src={curso.Image_URL__c}
                    alt={curso.Name} 
                />
            </div>
            <div class="sdls-var-p-horizontal_small slds-align_absolute-center">
                <template if:true={isOnline}>
                    <!--Mostrar icono arroba-->
                    <lightning-icon 
                        icon-name="custom:custom68" 
                        alternative-text="Online" 
                        title="Online">
                    </lightning-icon>
                </template>
                <template if:true={isGrabado}>
                    <!--Mostrar icono cam-->
                        <lightning-icon 
                        icon-name="custom:custom38" 
                        alternative-text="Grabado" 
                        title="Grabado">
                </lightning-icon>
                </template>
            </div>
            </lightning-card>
             <!--Body end-->
   </div>
</template>
